<h1>
  <app-progressbar [progress]="counterProgress"></app-progressbar>
  <app-countdown #countdown [init]="totalCountdown" 
    (onDecrease)="updateProgress($event)" 
    (onComplete)="countdownFinished()"></app-countdown>

    <div class="initInput">
      <label for="totalCountDown">Inicia en: </label>
      <input type="text" id="totalCountdown" [(ngModel)]="totalCountdown">
    </div>

  <button (click)="countdown.startCountdown(); counterProgress = 0;">Reiniciar</button>
</h1>
